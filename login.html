<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <!-- Login Form -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" class="btn btn-danger" onclick="showAlert()">Login</button>
        <div>
            <h4>Don't Have Account?<a href="register.html" class="text-white"> Register</h4></a>
            </div>
    </form>
   
</div>

<!-- Custom Alert -->
<div id="customAlert" class="bg-success">
    <p>Login successful!</p>
    <button type="button" class="btn btn-danger" onclick="hideAlert()">Cancel</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    function showAlert() {
        document.getElementById('customAlert').style.display = 'block';
    }

    function hideAlert() {
        document.getElementById('customAlert').style.display = 'none';
    }
</script>

</body>
</html>
